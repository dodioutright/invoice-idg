<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
        h1, .font-display { font-family: 'Anton', sans-serif; }
        body { font-family: 'Roboto', sans-serif; }
    </style>
</head>

<body class="bg-white text-gray-900 px-4 py-8 md:px-6">
    <div class="max-w-4xl mx-auto border-t-8 border-red-600">
        <!-- Header -->
        <header class="py-8 flex justify-between items-end border-b-2 border-gray-100 mb-8">
            <div>
                <img alt="Company Logo" class="h-16 object-contain mb-4" src="{{logoSrc}}" />
                <div class="text-sm text-gray-500 font-bold uppercase tracking-widest">Kepada Yth:</div>
                <div class="text-lg font-bold text-gray-800 mt-1 max-w-xs">{{clientAddress}}</div>
            </div>
            <div class="text-right">
                <h1 class="text-6xl text-red-600 tracking-tighter leading-none mb-2">INVOICE</h1>
                <div class="flex items-center justify-end gap-4 text-sm font-bold text-gray-600">
                    <div class="bg-gray-100 px-3 py-1 rounded">NO. {{invoiceNumber}}</div>
                    <div class="bg-gray-100 px-3 py-1 rounded">{{invoiceDate}}</div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Items Table -->
            <table class="w-full mb-12">
                <thead>
                    <tr class="border-b-4 border-red-600">
                        <th class="py-3 text-left font-black text-gray-900 uppercase tracking-wider w-12">#</th>
                        <th class="py-3 text-left font-black text-gray-900 uppercase tracking-wider">Item Description</th>
                        <th class="py-3 text-center font-black text-gray-900 uppercase tracking-wider w-24">Qty</th>
                        <th class="py-3 text-right font-black text-gray-900 uppercase tracking-wider w-32">Price</th>
                        <th class="py-3 text-right font-black text-gray-900 uppercase tracking-wider w-40">Total</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100">
                    {{items}}
                </tbody>
            </table>

            <!-- Footer Section -->
            <div class="flex flex-col md:flex-row gap-12">
                <div class="md:w-5/12">
                    <h3 class="font-black text-gray-900 uppercase tracking-wider mb-4 border-b-2 border-red-600 inline-block pb-1">Payment Details</h3>
                    <div class="text-sm text-gray-600 bg-gray-50 p-4 rounded border-l-4 border-gray-300">
                        {{paymentInstructions}}
                    </div>
                    
                    <div class="mt-8">
                        <h3 class="font-black text-gray-900 uppercase tracking-wider mb-2">From:</h3>
                        <div class="text-sm text-gray-600 font-medium">{{companyAddress}}</div>
                    </div>
                </div>

                <div class="md:w-7/12 flex flex-col gap-2">
                    <div class="flex justify-between items-center py-2 border-b border-gray-100">
                        <span class="font-bold text-gray-500 uppercase text-sm">Subtotal</span>
                        <span class="font-bold text-xl">Rp {{subtotal}}</span>
                    </div>
                     <div class="flex justify-between items-center py-2 border-b border-gray-100">
                        <span class="font-bold text-gray-500 uppercase text-sm">Advance</span>
                        <span class="font-bold text-xl text-red-500">- Rp {{pembayaranAwal}}</span>
                    </div>
                    <div class="flex justify-between items-center py-4 bg-red-600 text-white px-6 -mx-2 transform skew-x-[-10deg] shadow-lg mt-4">
                        <span class="font-black uppercase tracking-widest text-lg transform skew-x-[10deg]">Total Due</span>
                        <span class="font-black text-3xl transform skew-x-[10deg]">Rp {{total}}</span>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="mt-16 text-center text-xs font-bold text-gray-300 uppercase tracking-[0.2em] border-t border-gray-100 py-8">
            Thank you for your business
        </footer>
    </div>
</body>

</html>
